<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Gerenciador de Extens√µes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="app-header">
      <div class="app-title">
        <img src="./assets/images/logo.svg" alt="Logo" class="app-logo">
      </div>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <main>
      <div class="list-header">
        <h2>Extensions List</h2>
        <div class="filters">
          <button class="filter-btn active" id="filter-all">All</button>
          <button class="filter-btn" id="filter-active">Active</button>
          <button class="filter-btn" id="filter-inactive">Inactive</button>
        </div>
      </div>

      <section class="extensions-grid" id="extensions-grid">
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
